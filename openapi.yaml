security:
- apiKeyAuth: []
  UserIdAuth: []
servers:
- url: https://v1.api.flux-os.com
  description: v1
info:
  description: This API provides access to data on the Flux platform.
  contact:
    name: Flux API Support
    email: support@flux-os.com
    url: https://www.flux-os.com/contact
  title: Flux API
  version: 1.0.0
tags:
- name: Service
  description: Health check and basic service operations, such as the ping endpoint.
- name: Organization
  description: Operations related to user management, roles, and permissions within
    organizations.
- name: Products
  description: Operations related to managing products, categories, and specifications.
- name: Currency
  description: Operations for handling currencies, conversions, and related financial
    data.
- name: Entity
  description: Operations concerning entities such as producers, carriers, marketers,
    and other stakeholders.
- name: Lines
  description: Operations related to infrastructure lines, including pipelines and
    rail lines.
- name: Facilities
  description: Operations managing facilities such as terminals, plants, batteries,
    and stations.
- name: Wells
  description: Operations related to wells.
- name: Volumes
  description: Operations for managing volumes, including tickets, meters, and volume
    transactions.
components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
    UserIdAuth:
      type: apiKey
      in: header
      name: x-user-id
  responses:
    Unauthorized:
      description: Unauthorized. The API key is missing or invalid.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Unauthorized.
    Forbidden:
      description: Forbidden. The user does not have the necessary permissions.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Forbidden.
    InternalServerError:
      description: Something went wrong on the server.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Internal server error.
    BadRequest:
      description: The request was malformed or contained invalid parameters.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: 'Invalid parameter format: page must be a positive integer.'
