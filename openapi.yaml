paths:
  /facility-types:
    get:
      summary: List Types
      description: Retrieve a list of facility types with pagination and filtering
        options.
      operationId: get_facility_types
      tags:
      - Facilities
      parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
          minimum: 1
        required: false
        description: Page number for pagination
      - in: query
        name: code
        schema:
          type: string
        description: Filter by facility type code
      - in: query
        name: model
        schema:
          type: string
          enum:
          - Terminal
          - Station
          - Plant
          - Battery
          - System
          - Pipeline
        description: Filter by facility model type
      responses:
        '200':
          description: A paginated list of facility types.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Facility_ReferenceFacilityType'
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                      total_pages:
                        type: integer
                      total_items:
                        type: integer
                      per_page:
                        type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /facility-subtypes:
    get:
      summary: List Sub Types
      description: Retrieve a list of facility subtypes with pagination and filtering
        options.
      operationId: get_facility_subtypes
      tags:
      - Facilities
      parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
          minimum: 1
        required: false
        description: Page number for pagination
      - in: query
        name: code
        schema:
          type: string
        description: Filter by facility subtype code
      - in: query
        name: jurisdiction
        schema:
          type: string
          enum:
          - ALBERTA
          - SASKATCHEWAN
        description: Filter by jurisdiction
      - in: query
        name: facility_type
        schema:
          type: string
        description: Filter by facility type ID
      responses:
        '200':
          description: A paginated list of facility subtypes.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Facility_FacilitySubType'
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                      total_pages:
                        type: integer
                      total_items:
                        type: integer
                      per_page:
                        type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /terminals:
    get:
      summary: List Terminals
      description: Retrieve a list of terminals with pagination and filtering options.
      operationId: get_terminals
      tags:
      - Facilities
      parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
          minimum: 1
        required: false
        description: Page number for pagination
      - in: query
        name: name
        schema:
          type: string
        description: Filter by terminal name
      - in: query
        name: type_id
        schema:
          type: integer
        description: Filter by facility type ID
      - in: query
        name: subtype_id
        schema:
          type: integer
        description: Filter by facility subtype ID
      - in: query
        name: status
        schema:
          type: string
        description: Filter by facility status
      - in: query
        name: operator_id
        schema:
          type: integer
        description: Filter by operator ID
      - in: query
        name: licensee_id
        schema:
          type: integer
        description: Filter by licensee ID
      - in: query
        name: regulator_id
        schema:
          type: string
        description: Filter by regulator ID
      responses:
        '200':
          description: A paginated list of terminals.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Facility_ReferenceTerminal'
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                      total_pages:
                        type: integer
                      total_items:
                        type: integer
                      per_page:
                        type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /terminals/{id}:
    get:
      summary: Get Terminal
      description: Retrieve details of a specific terminal, including its name, type,
        subtype, status and associated entity.
      operationId: get_terminal
      tags:
      - Facilities
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: The terminal ID.
      responses:
        '200':
          description: A single terminal.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Facility_Terminal'
        '404':
          description: Terminal not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Terminal not found.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /plants:
    get:
      summary: List Plants
      description: Retrieve a list of plants with pagination and filtering options.
      operationId: get_plants
      tags:
      - Facilities
      parameters:
      - in: query
        name: page
